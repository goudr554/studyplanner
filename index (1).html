<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Study Planner</h1>
            <p>Your intelligent companion for effective learning</p>
        </header>
        
        <div class="main-content">
            <!-- Left side: Dashboard -->
            <div class="dashboard">
                <div class="input-section">
                    <h2>Add Study Task</h2>
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="What do you want to study?">
                        <select id="priority-select">
                            <option value="high">High Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <input type="number" id="duration-input" placeholder="Minutes" min="5" max="180" value="30">
                        <button id="add-task-btn">Add Task</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="goal-input" placeholder="What's your learning goal?">
                        <button id="generate-plan-btn">Generate Plan</button>
                    </div>
                </div>
                
                <div class="smart-suggestions">
                    <h2>AI Suggestions</h2>
                    <div id="suggestions-container">
                        <p class="suggestion-placeholder">Add tasks or a goal to receive suggestions</p>
                    </div>
                </div>
                
                <div class="task-list-section">
                    <h2>Your Study Plan</h2>
                    <div id="task-list" class="task-list"></div>
                    <div class="controls">
                        <button id="start-session-btn" disabled>Start Study Session</button>
                        <button id="clear-all-btn">Clear All</button>
                    </div>
                </div>
            </div>
            
            <!-- Right side: Video & Study Session -->
            <div class="session-container">
                <div class="video-section">
                    <video id="video" width="400" height="300" autoplay muted></video>
                    <canvas id="canvas" width="400" height="300"></canvas>
                </div>
                
                <div id="study-session" class="study-session hidden">
                    <h2>Current Study Session</h2>
                    <div class="current-task-info">
                        <h3 id="current-task-title">Task Title</h3>
                        <div class="timer-container">
                            <div id="timer">00:00</div>
                            <div class="timer-controls">
                                <button id="pause-btn">Pause</button>
                                <button id="complete-btn">Complete</button>
                            </div>
                        </div>
                        <div id="status">Status: Waiting to start</div>
                    </div>
                    <div class="next-up">
                        <h4>Next up:</h4>
                        <div id="next-task">No more tasks</div>
                    </div>
                    <button id="end-session-btn">End Session</button>
                </div>
            </div>
        </div>
        
        <div id="summary-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Study Session Summary</h2>
                <div id="summary-content"></div>
                <button id="close-summary-btn">Close</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <script src="script.js"></script>
</body>
</html>
